   // tạo class
   class Student {
     // đặc điểm
     _id;
     _name;

     constructor(id,name,age) {
      this._id = id;
      this._name = name;
      this._age = age;
     }
     // setter
       setId(id){
         if (id>0){
             this._id= id;
         }

       }
       getId(){
         return this._id;
       }
       setName(name){
         this._name = name;
       }
       getName(){
         return this._name;
       }

// hành vi
     study(subject){
       console.log(this._name + " học môn "+ subject);
     }

   }
   let student3 = new Student(1,"Chánh 1", 34,"fsfsf");
   console.log(student3.getName());
   student3.setName("chánh 3");

</script>
