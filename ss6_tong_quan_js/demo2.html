<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div>
    <input id="width" placeholder="nhập chiều dài">
    <input id="height" placeholder="nhập chiều rộng">
    <button onclick="tinhDienTinh()">Tính</button>
    <p id="result">Kết quả</p>
</div>

<script>
    function tinhDienTinh(){
        let width = +document.getElementById("width").value;
        let height = +document.getElementById("height").value;
        let area = width*height;
        document.getElementById('result').innerHTML ="Diện tích là: "+ width + "x" + height + " = " + area
    }
