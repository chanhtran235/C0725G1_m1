<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check 3 cạnh tam giác</title>
</head>
<body>
<label>Nhập độ dài 3 cạnh của một tam giác</label>
<input id="canh1" type="number">
<input id="canh2" type="number">
<input id="canh3" type="number">
<button onclick="check1()">Kiểm tra tam giác</button>
<p id='ket_qua'></p>
</body>
<script>
    function check1(){
        let a = +document.getElementById('canh1').value;
        let b = +document.getElementById('canh2').value;
        let c = +document.getElementById('canh3').value;
        kiemTraTamGiac(a,b,c)
    }
    let x = +prompt("x")
    let y = +prompt("x")
    let z = +prompt("x")
    kiemTraTamGiac(x,y,z);

    function kiemTraTamGiac(a,b,c) {

        if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
            if (a === b && b === c) {
                document.getElementById('ket_qua').innerHTML = 'là 3 cạnh tam giác đều';
            } else if (a === b || a === c || b === c) {
                document.getElementById('ket_qua').innerHTML = 'là 3 cạnh tam giác cân';
            } else if (a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b) {
                document.getElementById('ket_qua').innerHTML = 'là 3 cạnh tam giác vuông';
            } else {
                document.getElementById('ket_qua').innerHTML = 'chỉ là 3 cạnh tam giác';
            }
        } else {
            document.getElementById('ket_qua').innerHTML = 'không phải là 3 cạnh tam giác'
        }
    }

</script>
</html>
